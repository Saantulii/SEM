<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="pagina de registro.css">
  <script src="pagina de registro.js" defer></script>
</head>
<body>
  <div class="container-form">
    <button class="inicio">INICIO</button>
    <form class="sign-up">
        <h2>Registrarse</h2>
        <div class="social-networks">
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-whatsapp"></ion-icon>
            <ion-icon name="logo-facebook"></ion-icon>
           <ion-icon name="mail-outline"></ion-icon>
        </div>

        <span>Use su correo electr√≥nico para registrarse</span>

        <div class="container-input">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" placeholder="Nombre">
        </div>

        <div class="container-input">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="text" placeholder="Email">
        </div>

        <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" placeholder="Password">
        </div>

        <button class="button-registrarse">REGISTRARSE</button>
    </form>
  </div>
</body>
</html>
