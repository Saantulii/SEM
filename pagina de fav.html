          <script>
            // Función para cambiar el fondo a un gradiente
            function cambiarFondo(color) {
                const colors = color.split(',').map(col => col.trim());
                if (colors.length === 2) {
                    document.body.style.background = `linear-gradient(${colors[0]}, ${colors[1]})`;
                } else if (colors.length === 1) {
                    document.body.style.background = `linear-gradient(${colors[0]}, ${colors[0]})`;
                }
            }
            
            // Asignar eventos a los botones
            document.querySelectorAll('.btn-color-blanco, .btn-color, .btn-color-azul, .btn-color-naranja, .btn-color-violeta, .btn-color-rojo').forEach(button => {
                button.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    cambiarFondo(color);
                });
            });
            
            // Función para mostrar/ocultar el menú de fondo
            function toggleMenufondo() {
                const menu = document.getElementById('menu-fondo');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                } else {
                    menu.style.display = 'block';
                }
            }
            </script>
