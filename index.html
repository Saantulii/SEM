    <script>
        // Función para resaltar la palabra según el parámetro de URL
        function resaltarPalabra() {
            const urlParams = new URLSearchParams(window.location.search);
            const resaltar = urlParams.get('resaltar');
    
            console.log('URL Parameters:', urlParams.toString()); // Depuración
            console.log('Parameter "resaltar":', resaltar); // Depuración
    
            if (resaltar && resaltar.toUpperCase() === 'PAGINA-PRINCIPAL') {
                const elemento = document.getElementById('PAGINA-PRINCIPAL');
                if (elemento) {
                    console.log('Elemento encontrado:', elemento); // Depuración
                    // Desplazar la vista hacia el elemento
                    elemento.scrollIntoView({ behavior: 'smooth' });
    
                    // Agregar la clase para el resaltado
                    elemento.classList.add('resaltar-palabra');
    
                    // Remover la clase después de 3 segundos (3000 ms)
                    setTimeout(() => {
                        elemento.classList.remove('resaltar-palabra');
                    }, 3000); // Tiempo en milisegundos
                }
            }
        }
    
        // Ejecutar la función al cargar la página
        document.addEventListener('DOMContentLoaded', resaltarPalabra);
    </script>
